<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de numeros</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="verification" id="forms">
            <label for="number1">Digite o primeiro numero:</label>
            <input required type="number" name="number1" id="number1">
            <label for="number2">Digite o segundo numero:</label>
            <input required type="number" name="number2" id="number2">
            <button type="submit" id="submit-button">Enviar</button>
            <p class="message"></p>
            <p class="fail"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
