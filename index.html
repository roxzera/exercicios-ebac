<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact form</h1>
            <p>Please fill in your information and we`ll be sending your order in no time.</p>
        </header>
        <form>
            <div class="colum">
                <label for="fisrt-name">Your Name:</label>
                <input type="text" name="fisrtName" id="fisrt-name">
                <input type="text" name="LastName" id="last-name">
            </div>
            <div class="colum">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="colum">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="colum">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="colum">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="colum">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <div class="colum">
                <label for="verification">Verification*</label>
                <div class="g-recaptcha" data-sitekey="6Lezh20pAAAAAMwP_YBYfbjw33VLn68qpblqRDGA"></div>
                <input type="submit" value="Submit">
                <hr>
            </div>
            <button type="submit">submit FORM</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
